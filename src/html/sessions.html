<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Temporary Sessions</title>
<link rel="stylesheet" type="text/css" href="/main.css">
<link rel="stylesheet" type="text/css" href="/header.css">
</head>
<body>
	<!-- HEADER START -->
	<div class="header">
		<a class="headerelement index" href="$index">Home</a>
		<a class="headerelement settings" href="$settings" hidden>Settings</a>
		<a class="headerelement sessions" href="$sessions" hidden>Sessions</a>
		<a class="headerelement logout" href="$logout">Logout</a>
		<a class="headerelement user">$user</a>
	</div>
	<!-- HEADER END -->
	<div class="center">
		<div class="main">
			<big> <b>Temporary Logins</b>
			</big> <br /> <small>All the temporary logins. They will be
				deleted with the next restart.</small> <br />
			<!-- SESSIONS START -->
			<!-- SESSIONS END -->
			<br /> <big> <b>Create temporary login</b>
			</big> <br /> <small>All logins created with this function will be
				deleted with the next restart.</small>
			<p class="error" hidden>$error</p>
			<form class="sub" method="post">
				<b>
					<p>Login Data:</p>
				</b> <label for="name">Username</label>
				<input class="lowinput" id="name" name="name"
					placeholder="Username" required type="text">
				<br /> <label for="password">Password</label>
				<input class="lowinput" id="password" name="password"
					placeholder="Password" required type="text"> <br />
				<button class="bluebtn" type="submit">Create</button>
			</form>
		</div>
	</div>
</body>
</html>
