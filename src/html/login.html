<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Login</title>
<link rel="stylesheet" type="text/css" href="/main.css">
</head>
<body>
	<div class="center">
		<form method="post" class="main">
			<big> <b>ESP32 Led color control Login:</b>
			</big> <br />
			<p class="error" hidden>$error</p>
			<label for="name">Username</label>
			<input name="name" type="text"
				id="name" required placeholder="Username"> <br />
			<label for="name">Password</label> <input name="pwd" type="password"
				id="pwd" required placeholder="Password"> <br />
			<button type="submit" class="greenbtn right">Login</button>
			<button formaction="/index.html" formnovalidate type="submit"
				class="redbtn left" $back>Back</button>
		</form>
	</div>
	<div class="cookies">
		<div class="center">
			<big> <b>Cookie Notice</b>
			</big>
		</div>
		<small> This Website uses Cookies for its login system.<br />
			It does not use Cookies for anything else.<br /> By logging in you
			agree to this use of Cookies.
		</small>
	</div>
	<div class="cookies-spacer"></div>
</body>
</html>
